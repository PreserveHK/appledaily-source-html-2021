<html><header><meta charset="utf-8"><title>門脇麥、金子大地譜姊弟戀</title></header><body><h1>門脇麥、金子大地譜姊弟戀</h1><p>曾為日本三級片《愛之放題》全裸演出的28歲女星門脇麥，遭昨日出版的爆料書《Friday》踢爆蜜運，男友正是熱爆劇《大叔的愛》男星金子大地。</p><p>門脇麥與24歲的金子大地今年4月合演舞台劇結緣，半年前發展出相差四年的姊弟戀。報道指，門脇麥上月底與男友現身品川站的新幹線月台，二人煞有介事，全程甚少交談。事隔數天後，門脇麥在世田谷區的超市購買食材及廁紙，之後便抵達金子大地的寓所，當日未見她離開。兩天後門脇麥就買了零食再訪男友家，當晚同樣留宿，對於拍拖消息，雙方事務所未有否認。</p></body></html>
