<html><header><meta charset="utf-8"><title>《機智醫生生活2》開播破收視紀錄</title></header><body><h1>《機智醫生生活2》開播破收視紀錄</h1><p>韓國男星鄭京浩、趙正錫和柳演錫等主演的tvN劇集《機智醫生生活》第二季前晚首播，即獲逾10%收視，超越《陽光先生》8.852%的首播成績，成為tvN歷年劇集首播收視率冠軍，全國有262萬人死守電視睇直播，力證劇集的高人氣。對於首播有好成績，導演申元浩受訪直言曾感到負擔，但因觀眾對第二季的熱烈反應而覺得非常開心。</p><p>此外，女神全智賢主演的tvN新劇《智異山》將於本月28日煞科，並定檔於10月23日播出，男主角朱智勛昨日在社交網公開劇組的團體服相片。</p></body></html>
