<html><header><meta charset="utf-8"><title>《糖街》入圍烏甸尼電影節</title></header><body><h1>《糖街》入圍烏甸尼電影節</h1><p>由導演劉翁執導的電影《糖街製片廠》入圍「意大利烏甸尼電影節」，成為其中一部港產片於歐洲、北美及亞洲城市作巡迴上映，劉翁笑言要讓外地觀眾感受香港恐怖片又驚又好笑又感動的獨有玩法，他說：「今次《糖街製片廠》由荷李活級數的特技化妝師操刀，質素一定唔會失禮。如果有機會，我都想飛過去同世界各地電影人交流，奈何疫情，所以未來要更俾心機拍多啲好戲，再參展去感受歐洲影壇盛事。」</p><p>為電影爛面上陣的楊柳青則笑說：「我個特技化妝認真程度連我自己都唔認得我自己！有機會代表香港電影去參與國際級影展，呢個係演員嘅光榮，令我知道付出係有回報。」</p></body></html>
