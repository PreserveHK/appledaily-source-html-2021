<html><header><meta charset="utf-8"><title>劉亞仁賀「男友」生日</title></header><body><h1>劉亞仁賀「男友」生日</h1><p>性向一直成疑的韓國34歲男星劉亞仁，今年3月公開跟疑似男友的藝術家崔河那合照，被網民解讀成「出櫃」。早前劉亞仁勇奪百想影帝後，崔河那第一時間上載劉亞仁的密照及祝賀對方。適逢崔河那的生日，劉亞仁前日深夜在社交網上載與崔河那的合照，並留言祝對方生日快樂，兩人關係似乎越來越公開。</p><p>另外，日前播出的《TMI News》節目中就公開「明星裝修項目Best 13」，當中劉亞仁就獲得第一名，據悉其家中裝修高達5億韓圜（約340萬港元），而花費最多就是價值1億至3億韓圜（約69萬至206萬港元）的桌子。</p></body></html>
