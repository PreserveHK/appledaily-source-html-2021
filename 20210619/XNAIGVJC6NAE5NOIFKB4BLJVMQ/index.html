<html><header><meta charset="utf-8"><title>黃翊喉嚨生水囊入院</title></header><body><h1>黃翊喉嚨生水囊入院</h1><p>黃翊前日在社交網貼出手上插上靜脈注射針口的相片，並留言：「入廠。」卻未有說明入院原因，黃翊昨日回覆《蘋果》時表示：「近呢兩個月喉嚨唔係幾舒服，但成日都唔好，唔單止影響唱歌，甚至連講幾句說話就好易攰，所以決定入院做檢查，睇咗耳鼻口專科醫生，最終發現喺喉嚨生咗個水囊。」</p><p>醫生指黃翊不算嚴重，昨日已出院，黃翊說：「喉嚨唔舒服都可能同我本身有胃酸倒流有關，另外膽固醇同十二指腸都有啲事，年紀大啦，惟有要乖啲休息吓。」</p></body></html>
