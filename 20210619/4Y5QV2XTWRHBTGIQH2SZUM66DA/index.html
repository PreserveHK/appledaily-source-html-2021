<html><header><meta charset="utf-8"><title>【外星圖輯】最強基因</title></header><body><h1>【外星圖輯】最強基因</h1><p>74歲動作巨星史泰龍（Sylvester Stallone，小圖）與太太Jennifer Flavin育有三個靚女兒。最近細女Scarlet畢業，史泰龍除舉家為他慶祝外，Scarlet的姊姊都晒細妹靚相祝賀。</p><h2>慘遭整蠱</h2><p>「幻視」保羅比特尼（Paul Bettany）近日一家大細出海度假，但慘遭仔女整蠱，在背上被畫上類似男性生殖器官的圖案，但幻視卻沒有不悅，大擺甫士留影。</p><h2>派心谷劇</h2><p>韓國女星韓韶禧昨日偕宋江出席JTBC新劇《無法抗拒的他》發佈會，穿上低胸白色連身裙的她，小露性感事業線，她又甜笑蹺住宋江擺甫士，又大派心心。</p></body></html>
