<html><header><meta charset="utf-8"><title>趣趣地：美斯助攻阿根廷開齋</title></header><body><h1>趣趣地：美斯助攻阿根廷開齋</h1><p>阿根廷喺上周五美洲盃A組第二輪賽事，憑住古度洛迪古斯射入首個國際賽入球，以1:0贏烏拉圭，2戰得4分暫列榜首。雙方喺開賽初段已踢得相當主動，13分鐘，第11次代表阿根廷上陣嘅貝迪斯中場古度洛迪古斯，喺遠柱接應美斯左路傳中，施展頭槌中柱彈入，阿根廷最終以1:0擊敗烏拉圭，打開今屆勝利之門。同日另一場，智利以1:0小勝玻利維亞，同阿根廷都係2戰4分，暫時排喺A組頭兩名，少踢1場嘅巴拉圭以3分排第3。</p></body></html>
