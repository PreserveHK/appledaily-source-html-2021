<html><header><meta charset="utf-8"><title>趣趣地：艾歷臣植除顫器出院</title></header><body><h1>趣趣地：艾歷臣植除顫器出院</h1><p>早前歐國盃期間一度心臟停頓暈倒嘅丹麥中場基斯甸艾歷臣，已經完成植入心臟除顫器手術，喺上周五出院，仲去探訪一眾丹麥國家隊隊友。29歲嘅艾歷臣喺聲明中再次多謝外界支持：「多謝大家大量嘅問候，睇到同感受到呢啲訊息之後，實在係難以置信。手術進行得好好，喺發生事情之後我感覺良好。」艾歷臣仲話：「好高興睇到一眾隊友對比利時踢出一場精采嘅比賽。唔使講，我當然會喺球隊周一對俄羅斯嘅時候，繼續為球隊打氣。」</p></body></html>
