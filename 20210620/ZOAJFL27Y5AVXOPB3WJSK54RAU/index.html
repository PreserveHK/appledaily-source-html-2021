<html><header><meta charset="utf-8"><title>黃宗澤拍劇癱瘓交通</title></header><body><h1>黃宗澤拍劇癱瘓交通</h1><p>黃宗澤（Bosco）昨日和蔡思貝在大坑拍攝新劇《廉政狙擊》，劇情講述兩人在後巷追截疑犯，追出大街時Bosco將對方撻落地，蔡思貝協助制服。因劇組拍攝時要走出馬路，並佔據馬路兩條行車線，加上昨日是周末，拍攝期間令現場交通一度陷入癱瘓。</p><p>而Bosco日前在尖沙嘴拍該劇時，被內地網民捕獲，但卻誤認他是郭富城，之後甚至有其他網民「面盲」再誤認Bosco是古天樂及劉德華。</p></body></html>
