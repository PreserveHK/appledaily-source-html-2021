<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）賀福特重返綠軍</title></header><body><h1>體訊速遞：（籃球）賀福特重返綠軍</h1><p>據美媒上周五報道，塞爾特人將以控衞K獲加（Kemba Walker）及2021年首輪選秀權，換取雷霆的中鋒兼舊將賀福特（Al Horford、圖）、前鋒M布朗（Moses Brown） 和2023年第2輪選秀權。交易後雷霆今年將有三個首輪選秀權，同時需接手獲加餘下2年逾7,300萬美元合約，綠軍則有更大財務靈活性。</p><p>綜合外電（美國）</p></body></html>
