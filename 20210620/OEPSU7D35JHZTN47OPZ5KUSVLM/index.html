<html><header><meta charset="utf-8"><title>趣趣地：溫布萊拒費Sir泊VIP位</title></header><body><h1>趣趣地：溫布萊拒費Sir泊VIP位</h1><p>蘇格蘭上周五喺歐國盃D組硬撼英格蘭，79歲曼聯傳奇領隊費格遜亦有入場睇波。費Sir以往率領曼聯贏盡各大錦標，喺英格蘭球壇地位超然，而佢未教曼聯前就曾經帶領祖國蘇格蘭出戰1986年墨西哥世界盃決賽周，同兩隊波都咁有淵源，今場大戰當然要嚟睇啦。不過，當佢坐車駛入溫布萊VIP停車場時，當值管理員就冇面畀要求佢離開，要改泊其他停車場，費Sir相當冇癮即時黑面，好在蘇格蘭成功守和英格蘭，費Sir完場後應該開心番。</p></body></html>
