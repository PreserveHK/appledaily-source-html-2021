<html><header><meta charset="utf-8"><title>趣趣地：碧咸、C朗球壇型爸爸</title></header><body><h1>趣趣地：碧咸、C朗球壇型爸爸</h1><p>今日係父親節，當年嘅球壇美男子都升晒呢做有型爸爸，好似碧咸、基斯坦奴朗拿度（C朗）、基奧特同費蘭度托利斯。家陣喺美職聯國際邁阿密做班主嘅碧咸，留晒鬚反而仲有型，四個仔女仲遺傳到良好基因。另一位型爸梗係C朗，36歲仲好「弗」，仲肯為班細路唔再花弗，堅係好爸爸。至於車路士中鋒基奧特，佢嘅all back髮型襯埋留鬚，大把女士對佢心心眼。仲有就係變咗肌肉男嘅費托，作為三位細路嘅老竇，佢靚仔到連男球迷都冧到。</p></body></html>
