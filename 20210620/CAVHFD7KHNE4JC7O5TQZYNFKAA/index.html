<html><header><meta charset="utf-8"><title>宮脇咲良畢業HKT48</title></header><body><h1>宮脇咲良畢業HKT48</h1><p>日本女團HKT48的23歲成員宮脇咲良於昨日在福岡舉行畢業演唱會《~Bouquet~》，結束她在組合的十年生涯。宮脇穿上一身櫻花色的短裙，與19歲隊友田中美久和20歲的矢吹奈子等一同登場，獲得全場fans熱烈鼓掌。</p><p>宮脇於2011年以HKT48的一期生出道，同時活躍於AKB48。她於2018年在韓國節目《PRODUCE 48》取得第二名成績，成為「限定女團」IZ*ONE成員。IZ*ONE於今年4月28日正式結束兩年半的活動，宮脇也於翌月宣佈畢業HKT48，而昨日韓媒指CJ ENM正在考慮為IZ*ONE重組。</p></body></html>
