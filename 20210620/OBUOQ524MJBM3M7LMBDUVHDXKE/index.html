<html><header><meta charset="utf-8"><title>宋仲基自揭喜惡</title></header><body><h1>宋仲基自揭喜惡</h1><p>韓國男神宋仲基拍畢劇集《Vincenzo》後，其事務所前日公開他的訪問影片，讓人看到他有趣的一面。宋仲基公開喜歡的口味，透露喜歡薄荷味、碳酸飲品、凍美式咖啡等。宋仲基更表示最討厭「不讀不回」：「光是想想都覺得生氣了！不要這樣，我覺得很受傷。 」</p><p>另一男神金秀賢前日以白色造型開網上見面會跟fans互動，他公開喼弗心得，表示很努力做運動及踩單車，而且有充足的睡眠及多吃健康的食物，早上起床時會先飲水。</p></body></html>
