<html><header><meta charset="utf-8"><title>張寶兒想做包租婆</title></header><body><h1>張寶兒想做包租婆</h1><p>張寶兒、陳瀅、簡淑兒、樂瞳和黃建東昨日到尖沙嘴出席一間醫學美容院開幕。有指張寶兒父母早前以近半億元沽出跑馬地禮頓山豪宅，賑面賺3,700萬元，問到張寶兒現時是否多了零用錢？她表示沒有，反而會給父母家用。張寶兒又指父母一直教她買磚頭最保值，小時候的親子活動就是睇樓，所以她現時除有一間屋自住外，亦希望買多間屋收租。</p><p>此外，對於有報道指環星唱片太子爺張子丰成為陳瀅「新兵」，陳瀅主動提及報道描述她當時將隨身物品放入張子丰的背囊，她解釋說：「嗰件係何雁詩嘅風褸，嗰日我只係經過，say個hi就走咗，所以我覺得好冤枉。」</p></body></html>
