<html><header><meta charset="utf-8"><title>馬場富美加寫真索引</title></header><body><h1>馬場富美加寫真索引</h1><p>日本E Cup索女馬場富美加明日26歲生日，她前日推出構思了兩年的全新寫真集，趁25歲為青春留下倩影，並於昨日舉行網上紀念活動。新書內容分七個主題，還到其家鄉新潟縣取景，不但大晒豐滿身材，又跪在床上趷籮，就連敷mask的照片也毫無保留地公開。</p><p>馬場富美加昨日開網上直播見面會時，表示她對新寫真集提出不少意見，上一本寫真已是五年前，她說：「除了水着，還有發展模特兒、女演員事業，所以25歲的自己，能呈現出另一面給大家。」她還自信地表示現時的身材令她感到自豪。</p></body></html>
