<html><header><meta charset="utf-8"><title>萬洲罷免執董萬洪建</title></header><body><h1>萬洲罷免執董萬洪建</h1><p>萬洲國際（288）董事會昨收市後宣佈，罷免萬洪建執行董事、副主席及副總裁等職務，並終止其僱傭合約，即時生效。董事會指，萬洪建近期對公司的財物作出不當的攻擊行為，使公司認為他無法履行其作為董事的才能、審慎及勤勉行事的職責；董事會認為，萬洪建的免職將不會對集團的營運造成任何重大不利影響。萬洪建今年52歲，為萬洲主席兼行政總裁萬隆的長子。他自2016年起擔任副總裁，2018年獲委任為執董，同年出任副主席。此前他一直被視為萬洲的接班人。</p></body></html>
