<html><header><meta charset="utf-8"><title>上艦16年拉莫斯再見</title></header><body><h1>上艦16年拉莫斯再見</h1><p>皇家馬德里禮拜三宣佈，隊長沙治奧拉莫斯約滿離隊，佢嘅16年「艦隊」生涯告一段落，據聞佢離隊全因皇馬方面唔肯畀35歲嘅拉莫斯2年合約，仲因為疫情緣故要求佢減薪10%，最終雙方達成唔到協議。拉莫斯喺西維爾出道，2005年以破當時西班牙後衞紀錄轉會費嘅2,700萬歐元轉會皇馬，一直都係必然正選，佢為皇馬上陣671場比賽，攻入101球，贏過4座歐聯同世冠盃、5次西甲、3次歐超盃、2次西盃以及4次西超盃。有傳家吓除咗母會西維爾想邀請佢回巢外，法甲豪門巴黎聖日耳門（PSG）對佢都好有興趣。</p></body></html>
