<html><header><meta charset="utf-8"><title>嘆配音員薪酬低</title></header><body><h1>嘆配音員薪酬低</h1><p>鄧榮銾指老一輩的配音員受尊重，可是幾十年過去，卻沒有新人願意入行，皆因配音員的付出和收入不成正比。他表示︰「追夢一件事，餬口一件事，呢一行無論薪水、質素乜都保持幾十年之前，有乜辦法吸引新人入行？」</p><p>Bosco亦附和說︰「由我返香港個show rate到𠵱家都係保持一個30分鐘嘅show收150蚊，新人再低啲，無論做主角好、配角好，能力有幾好，都係公價，好難爭取更多，配音員係大老闆最唔想擲錢嘅幕後，咁點會有heart？點樣培育新人？」為了不想讓行業式微，鄧Sir開設訓練班培育下一代，舉辦配音比賽招募新人，還期望業界可成立公會，維護配音員權益。</p></body></html>
