<html><header><meta charset="utf-8"><title>熊田曜子偷食有前科</title></header><body><h1>熊田曜子偷食有前科</h1><p>育有三女的39歲日本女星熊田曜子，最近被圈外丈夫家暴即宣佈離婚。雜誌《女性Seven》日前獲得熊田被打時錄得的聲帶，公開曾遭掌摑及喝罵「去死」的證據。不過，近日熊田就指她疑出軌搭上一位電視台監製，夫妻繼而發生爭執。</p><p>熊田的丈夫日前接受《週刊新潮》訪問，聲稱早前發現在熊田的奶粉袋內找出性玩具，上月經化驗後證實上面沾有其他男性精液。至於另一雜誌《週刊文春》報道，一位10年前與熊田拍拖10個月的圈外男自爆，熊田當時瞞住男友跟其他男性有過火的私訊，包括有大企業社長、電視台監製等，兩人攤牌後，熊田竟報警指被男方跟蹤及騷擾，翌年熊田即與丈夫閃婚。</p></body></html>
