<html><header><meta charset="utf-8"><title>英超來季再現執波仔</title></header><body><h1>英超來季再現執波仔</h1><p>疫情令球壇成個生態變晒，咁大個球場見唔到一個球迷，成班球員要喺空場下踢波，真係坐喺電視機前都睇到灰。不過，由於歐洲各地疫情都有緩和嘅迹象，家吓歐洲國家盃已經場場都有安排球迷入場為愛隊打氣。最近英超向各間球會發出嘅新球季防疫指引，據講就可以畀啲場邊執波仔（圖）返嚟球場。上季冇執波仔，英超就變成工作人員喺場邊消毒完個波，先至可以放返喺場邊畀球員用，英超賽會就會喺今年10月至11月嗰陣，檢討返個政策會唔會有問題。</p></body></html>
