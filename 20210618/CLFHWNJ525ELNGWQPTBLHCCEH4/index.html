<html><header><meta charset="utf-8"><title>大劉捐1000萬助業界</title></header><body><h1>大劉捐1000萬助業界</h1><p>疫情下香港的電影業難捱，去年不少電影從業員冇工開，「香港電影工作者總會」昨日公佈，繼早前向同業發放「疫境支援基金」後，「劉鑾雄慈善基金」捐贈了1,000萬推出「總會拍電影計劃」，贊助總會開拍電影，增加本地電影同業的工作機會。</p><p>聲明指基金創辦人劉鑾雄自小熱愛電影，繼去年捐1,000萬予電影界基層紓困，今年再施以援手：「希望今次無償方式捐贈，能為業界創造就業機會，幫助佢哋度過難關。」電影工作者總會會長古天樂表示：「計劃兩年拍八部電影，劉鑾雄先生知道呢個計劃後，即慷慨捐贈1,000萬助我哋行出第一步，我哋會繼續用各種方法籌劃其餘電影。」</p></body></html>
