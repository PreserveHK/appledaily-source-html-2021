<html><header><meta charset="utf-8"><title>肥賓或返默西賽德教拖肥</title></header><body><h1>肥賓或返默西賽德教拖肥</h1><p>英媒指前利物浦主帥賓尼迪斯（左）有望重返默西賽德郡，成為愛華頓嘅主帥。早前安察洛堤返咗去教皇馬，令到愛華頓要急住搵新領隊，有指大股東伊朗富商莫斯里好想搵曾經贏過兩次歐聯嘅賓尼迪斯執教，佢哋呢2個星期已經傾過3次，而禮拜二愛華頓董事會亦同肥賓開咗兩個半鐘頭會議，但暫時都未達成到共識。睇嚟無論「拖肥」嘅高層同球迷都唔係好接受到肥賓教過利物浦嘅過去，事關肥賓喺2007年默西賽德郡打吡後，話過愛華頓係「細球會」，相信唔少拖肥迷會記到𠵱家。</p></body></html>
