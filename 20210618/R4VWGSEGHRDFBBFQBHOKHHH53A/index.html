<html><header><meta charset="utf-8"><title>建銀料港股M形上落</title></header><body><h1>建銀料港股M形上落</h1><p>聯儲局昨日議息會議立場轉鷹，建銀國際研究部董事總經理兼首席策略師趙文利表示，市場已有心理準備，故港股昨日表現符預期；他又指貨幣寬鬆政策改變不會拖累港股估值大幅回落。該行指出恒指預測市盈率接近12.6倍，盈利預測上調幅度明顯強於國企指數。該行料下半年整體維持區間波動，並大致呈M形走勢，恒指波動區間介乎26500至29500點；國企指數波動介乎9500至11500點；科指則看7500至9000點。</p></body></html>
