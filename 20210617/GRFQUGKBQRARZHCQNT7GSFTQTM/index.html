<html><header><meta charset="utf-8"><title>韓藝瑟偕男友遊濟州</title></header><body><h1>韓藝瑟偕男友遊濟州</h1><p>韓劇《茶煲阿四》39歲女星韓藝瑟近日雖然接連爆出醜聞，日前仍孖男友柳成宰到濟州島旅行。有網民前日向韓媒《體育朝鮮》公開了目擊韓藝瑟和男友旅行的照片，並指二人於大前日從濟州飛回首爾。照片中可見韓藝瑟和男友在飛機上準備落機，兩人都戴上黑色帽，由於在公眾地方，韓藝瑟和男友表現十分避忌，韓藝瑟不時低下頭，以免被人認出。</p><p>韓藝瑟的年輕10歲男友柳成宰，之前被爆曾做牛郎及被包養，韓藝瑟先後在社交網反駁指控，高調護愛郎。</p></body></html>
