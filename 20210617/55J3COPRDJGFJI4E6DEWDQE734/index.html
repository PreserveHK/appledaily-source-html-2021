<html><header><meta charset="utf-8"><title> 安琪蓮娜帶囝囝見前夫</title></header><body><h1> 安琪蓮娜帶囝囝見前夫</h1><p>安琪蓮娜祖莉（Angelina Jolie）上周五被拍下到前夫Jonny Lee Miller寓所共聚，引發二人復合消息。昨日她又不避嫌再到前夫家中，更帶同二仔Pax前往，讓前夫見家人。</p><p>畢彼特（Brad Pitt）與安琪蓮娜祖莉離婚後反目成仇，一直單身的安琪蓮娜，上星期五帶同一支靚酒去到前夫Jonny Lee Miller位於紐約的寓所，直到晚上10時半才離開。至於今個星期二，她就帶同二仔Pax齊齊到前夫家中，二人都以輕鬆打扮現身。安琪蓮娜短時間內兩度現身前夫家中，被傳媒影到都不介意，看來戀情已迅速發展。</p></body></html>
