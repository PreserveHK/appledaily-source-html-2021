<html><header><meta charset="utf-8"><title>蘇寧易購陷困　累股債齊插</title></header><body><h1>蘇寧易購陷困　累股債齊插</h1><p>恒大戰略投資者之一蘇寧易購債台高築，近日主要股東被動減持，以及創辦人張近東股份被司法凍結，其股價過去一周已跌逾16%。蘇寧電器去年9月曾計劃取回恒大地產的200億元投款用作還債，惟恒大遭到財政危機後，張同意放棄要求恒大回購，導致其債券價格自去年9月起急瀉。據彭博報道，蘇寧易購債券連日下跌，多筆明年到期的債券價格已跌至90元以下。私募基金上海懋良投資合夥人沈忱表示，蘇寧債券下跌與不贖回恒大戰投資金有關，市場憂慮公司將出現資金周轉問題。</p></body></html>
