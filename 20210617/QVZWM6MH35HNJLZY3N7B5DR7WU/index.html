<html><header><meta charset="utf-8"><title>周勵淇倒立撐兔唇孩</title></header><body><h1>周勵淇倒立撐兔唇孩</h1><p>周勵淇（Niki）在去年5月成為人母，為大陸演員老公傅浤鳴誕下兒子後，在家中休養了一段日子，專心相夫教子，直到疫情近期有緩和迹象，她才復出接工作。</p><p>她前日在社交網上載運動片段，在瑜伽墊上做出倒立動作，原來她為患有兔唇的小朋友籌款，Niki更呼籲：「坐言起行，一齊做運動，不管任何年齡、任何運動，可以幫人又幫到自己，大家動起來。」片中見到Niki不經意地露腰，身形相當fit，而且她近鏡自拍時，皮膚零毛孔兼無瑕疵，認真得天獨厚！</p></body></html>
