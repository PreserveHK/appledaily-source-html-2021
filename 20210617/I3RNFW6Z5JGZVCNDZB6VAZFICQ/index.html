<html><header><meta charset="utf-8"><title>轉會氹氹轉：維拉、般尼爭簽楊格</title></header><body><h1>轉會氹氹轉：維拉、般尼爭簽楊格</h1><p>據英國天空體育報道，將於下月踏入36歲的國際米蘭後衞艾舒利楊格（圖），與球會的合約將於本月底屆滿，這位前曼聯後衞已經拒絕了國際開出的續約條件，很大機會於今夏離開聖西路，料將回歸英超。據悉，楊格曾經效力過的阿士東維拉有意簽入這位前英格蘭國腳，不過有意羅致楊格的英超球會不止維拉一間，據報般尼領隊戴治與楊格關係很好，能夠免費簽入這位球員時代曾經在屈福特合作過的舊隊友，成數亦不低。</p><p>夏季轉會市場重開，各球會物色新兵兼清貨，《蘋果波經》披露最新情報。</p></body></html>
