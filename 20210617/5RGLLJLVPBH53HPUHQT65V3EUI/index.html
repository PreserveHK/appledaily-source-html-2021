<html><header><meta charset="utf-8"><title>袁潔瑩克服焦慮症</title></header><body><h1>袁潔瑩克服焦慮症</h1><p>莫鎮賢昨天邀請一班好友包括袁潔瑩（Fennie）、韋綺珊與余宜發等出席生日派對，原來莫鎮賢跟韋綺珊同是明天生日，兩人一同切蛋糕慶祝。早前Fennie被情緒病困擾一年多，昨天見她精神飽滿，情緒病已經康復，她說：「早排情緒唔係幾好，真係會由中環去銅鑼灣都覺得好吃力，真係唔知點解，所以要搵醫生，搵朋友幫手，醫生話係焦慮症、人群恐懼症，心跳得好快，𠵱家已經好返。」</p><p>Fennie跟莫鎮賢是相識多年的好友，笑言以兄弟相稱，受情緒困擾時都會找他傾訴，問她是否因情緒問題而不考慮復出？她說：「唔關事，嗰段時間唔知發生乜事，頭髮好長，都係自己剪，唔想見人。」</p></body></html>
