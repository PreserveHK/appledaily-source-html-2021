<html><header><meta charset="utf-8"><title>陳家強反對金融去中心化</title></header><body><h1>陳家強反對金融去中心化</h1><p>財經事務及庫務局前局長、 WeLab Bank董事局主席陳家強表示，絕不認同金融體系去中心化，指一旦金融市場崩潰，定是由政府或央行救市以確保金融體系穩妥，故不可能實現去中心化。過去一直批評加密幣沒有內在價值的他，再轟虛擬貨幣交易是紙上談兵，沒有「中間人」，只會增加操作虛擬貨幣實際交易的難度。另被問及政府財政儲備不斷收縮，同時收入不見大幅增長，會否削弱香港抵禦外圍金融衝擊能力，陳家強稱政府財政儲備及外滙基金盈餘足夠應付衝擊。</p></body></html>
